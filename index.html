<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="fonticons/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="fonticons/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="login-form container">
		<form>
			<div class="login-nav">
				<h4>Login</h4>
				<i class="fa fa-user-circle"></i>
			</div>
			<div>
				<input type="mail" name="mail" placeholder="mail" class="form-control">
				<i class="fa fa-envelope-o"></i>
			</div>
			<div>
				<input type="password" name="password" placeholder="password" class="form-control">
				 <i class="fa fa-eye-slash"></i>
			</div>
			<div class="login-basse">
				<button type="submit" value="Submit" class="btn btn-primary"><a href="gesart.html">Sign in</a></button>
				<div class="forgot">
					<a href="#">Forgot password ?</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
